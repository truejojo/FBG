		<div id="wrapper" class="group">
			
      <section id="spielBrett">
      
      
      
        <div id="einrichten">
          <label for="rundenanzahl">Rundenanzahl:</label>
          <input type="text" id="rundenanzahl" />
      
          <label for="silbenlaenge">Silbenlaenge:</label>
          <input type="email" id="silbenlaenge" />
          <input id="spielen" type="button" value="spielen" />

        <div id="zeigeZeichenfolge">
          <label for="ausgabe">Ausgabe: </label>

          <span id="ausgabe"></span>
          <!-- call_back_btn -->
          <input id="entferneZeichenfolge" type="button" value="OK" />
        </div>
        
        <div id="senden">
          <label for="eingabe">Eingabe:</label>
          <!-- input_text -->
          <input id="eingabe" type="text"></input>
          <input id="sendeZeichenfolge" type="button" value="vergleichen" />
        </div>
        
        <div id="richtigFalsch">
          <span id="richtigFalschAusgabe"></span>
          <input id="richtigFalschButton" type="button" value="weiter" />
        </div>
